<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
<main id="game-container">

  <canvas
    id="game"
    height="750"
    width="700">
  </canvas>
  <div id="game-start">
    <img src="https://www.2ndchanceplay.com/CO/Frogger/template/frogger2/media/assets/images/nav-image-frogger.png"
    alt="Frogger game logo">
    <h3>Click to Start!</h3>
    <button type="button" name="button" id="start-button">Start</button>
    <div id="directions">      
      <p>Use the arrow keys to move your frog to the pads.  Make sure to avoid the obstacles!!!</p>
  </div>
  </div>
</main>

  <script src="main.bundle.js"></script>
</body>
</html>
